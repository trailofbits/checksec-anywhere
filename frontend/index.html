<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checksec Anywhere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checksec Anywhere</h1>
        <p class="subtitle">Analyze binary security features in your browser</p>
        
        <div class="input-section">
            <div class="input-container">
                <!-- Unified file upload -->
                <div id="fileInputWrapper" class="input-box">
                    <input type="file" id="fileInput" accept="*/*" multiple webkitdirectory directory style="display: none;">
                </div>
                
                <div class="input-divider">
                    <span>OR</span>
                </div>

                <div class="url-input-box">
                    <input type="url" id="urlInput" placeholder="URL to a binary of interest..." class="url-input">
                    <button id="analyzeUrlBtn" class="analyze-btn">Analyze URL</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing binary...</p>
        </div>

        <div id="batchLoading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing <span id="currentFile">0</span> of <span id="totalFiles">0</span> files...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <!-- Tabbed results interface -->
        <div id="tabsContainer" class="tabs-container" style="display: none;">
            <div id="tabsHeader" class="tabs-header"></div>
            <div id="tabsContent" class="tabs-content"></div>
        </div>

        <!-- Single file results (for backward compatibility) -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 id="resultsTitle">Security Analysis Results</h2>
            <ul id="output" class="security-list"></ul>
        </div>
    </div>

    <footer class="footer">
    <p class="disclaimer">All file processing happens in your browser, we never see, store, or transmit files.</p>
    <p>Check out the <a href="https://github.com/trailofbits/checksec-anywhere" target="_blank" rel="noopener noreferrer">source code</a>!</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
